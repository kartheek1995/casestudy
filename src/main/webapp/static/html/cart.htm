	<!DOCTYPE html>
	<html>
	<head>
		<title>Shopping Bee-Product Details</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/home.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="header">
				<img id="logo" class="logo" src="../images/logo.png" alt="Logo" href="http://localhost:8080/ShoppingBee/static/html/home.htm">
				<span id="title" class="title">Shopping Bee</span>
				<div class="btn-group-vertical">
					<a href="cart.htm" id="mycart" type="button" class="btn btn-link btn-lg" href="cart.htm">
						<span class="glyphicon glyphicon-shopping-cart"></span> My Cart
					</a>
					<a href="http://localhost:8080/ShoppingBee/logout" id="logout" type="button" class="btn btn-link btn-lg" href="#">
						<span class="glyphicon glyphicon-off"></span> Logout
					</a>
				</div>
				<div class="btn-group-vertical">
					<a href="http://localhost:8080/ShoppingBee/static/html/account.htm" id="mycart" type="button" class="btn btn-link btn-lg" href="cart.htm">
						<span class="glyphicon glyphicon-user"></span> My Account
					</a>
					<a href="login.htm" id="logout" type="button" class="btn btn-link btn-lg" href="#">
						<span class="glyphicon glyphicon-heart"></span> My Wishlist
					</a>
				</div>
				<div class="btn-group-vertical">
					<a href="http://localhost:8080/ShoppingBee/static/html/order.htm" id="mycart" type="button" class="btn btn-link btn-lg" href="cart.htm">
						<span class="glyphicon glyphicon-tags"></span> My Orders
					</a>
				</div>
			</div>
		</div>
		<div id="nav" class="btn-group btn-group-justified">
			<div class="btn-group">
				<a href="http://localhost:8080/ShoppingBee/static/html/home.htm" id="home" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> HOME</a>
			</div>
			<div class="btn-group" id="some">
				<a href="http://localhost:8080/ShoppingBee/static/html/electronics.htm" id="electronics" type="button" class="btn btn-primary">ELECTRONICS</a>
			</div>
			<div class="btn-group">
				<a href="http://localhost:8080/ShoppingBee/static/html/books.htm" id="books" type="button" class="btn btn-primary">BOOKS</a>
			</div>
			<div class="btn-group">
				<a href="http://localhost:8080/ShoppingBee/static/html/sports.htm" id="sports" type="button" class="btn btn-primary">SPORTS</a>
			</div>
			<div class="btn-group">
				<a href="http://localhost:8080/ShoppingBee/static/html/clothes.htm" id="clothing" type="button" class="btn btn-primary">CLOTHING</a>
			</div>
		</div>
		<h2 style="text-align: center">Your Cart</h2>
		<div class="cartcontent" class="container-fluid">
			
		</div>
		<div class="butt container-fluid">
			<div class="col-xs-2"></div>
			<div class="total col-xs-8">
				
			</div>
			<div class="col-xs-2"></div>
			<div class="continue col-sm-4 col-xs-12">
				<a href="http://localhost:8080/ShoppingBee/static/html/home.htm" type="button" class="btn btn-primary btn-block">Continue Shopping</a>
			</div>
			<div class="continue col-sm-4 col-xs-12"></div>
			<div class="checkout col-sm-4 col-xs-12">
				<a type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-block">Proceed to Checkout</a>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Choose an address</h4>
					</div>
					<div class="modal-body">
					<div id="errormessage" class="well well-sm" style="display:none"><p style="color: red;">Check one address before continuing</p></div>
					<div id="noaddress" class="well well-sm" style="display:none"><p style="color: red;">Please add an address before continuing</p></div>
					<form role="form"  action="http://localhost:8080/ShoppingBee/checkout" method="post" id="checkout">
						<div id="address">
					
						</div>
					
					</div>
					<div class="modal-footer">
						<button type="submit" id="check" class="btn btn-success">Deliver to this address</button>
					</div>
					</form>
				</div>

			</div>
		</div>
		<div class="empty container-fluid" style="display:none">
			<a href="http://localhost:8080/ShoppingBee/static/html/home.htm"><img src="../images/empty.jpg" style="max-width:100%;height:auto;margin:auto"></a>
		</div>
		<div class="col-xs-12 footer">
			<marquee>&copy Shopping Bee &#8482 Services Pvt. Ltd.</marquee>
		</div>

		<script src="../js/home.js"></script>
		<script src="../js/addtocart.js"></script>
	</body>
	</html>
