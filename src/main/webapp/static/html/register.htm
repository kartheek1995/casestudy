	<!DOCTYPE html>
	<html>
	<head>
		<title>Shopping Bee-Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12">
				<img class="logo" src="../images/logo.png" alt="Logo" href="http://localhost:8080/ShoppingBee/static/html/home.htm">
				<span class="title">Shopping Bee</span>
			</div>
		</div>
		<div class="container-fluid">	
			<div class="col-md-3 col-sm-2 col-xs-12"></div>
			<div class="col-md-6 col-sm-8  col-xs-12 form">			
				<h2>Details</h2>
				<form role="form" id="registerForm" action="http://localhost:8080/ShoppingBee/register" method="post">
					<div class="form-group">
						<label for="fname">First Name<span style="color:red">*</span></label>
						<input type="text" class="form-control" id="fname" placeholder="first name" name="firstname">
						<label id="namef" style="display:none" for="fname"><span style="color:red">First Name should not conain spaces and should not be empty</span></label>
					</div>
					<div class="form-group">
						<label for="lname">Last Name<span style="color:red">*</span></label>
						<input type="text" class="form-control" id="lname" placeholder="last name" name="lastname">
						<label id="namel" style="display:none" for="lname"><span style="color:red">Last Name should not conain spaces and should not be empty</span></label>
					</div>
					<div class="form-group">
						<label for="uname">User Name<span style="color:red">*</span></label>
						<input type="text" class="form-control" id="uname" placeholder="Enter a Username" name="username">
						<label id="nameu" style="display:none" for="uname"><span style="color:red">Username should only contain lowecase letters and should not be empty</span></label>
						<label id="some" style="display:none"><span style="color:red">Username already exists</span></label>
					</div>
					<div class="form-group">
						<label for="pwd">Password<span style="color:red">*</span></label>
						<input type="password" class="form-control" id="pwd" placeholder="Password" name="password">
						<label id="pass" style="display:none" for="pwd"><span style="color:red">Password should have atleast one lowercase,uppercase and number and should not be empty</span></label>
					</div>
					<div class="form-group">
						<label for="cpwd">Confirm Password<span style="color:red">*</span></label>
						<input type="password" class="form-control" id="cpwd" placeholder="Re-enterPassword" name="repassword">
						<label id="pass2" style="display:none" for="cpwd"><span style="color:red">Passwords do not match!</span></label>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth<span style="color:red">*</span></label>
						<input type="date" class="form-control" id="dob" name="dateofbirth">
					</div>
					<div class="form-group">
						<label for="mob">Mobile Number<span style="color:red">*</span></label>
						<input type="text" class="form-control" id="mob" name="mobileno">
						<label id="cell" style="display:none" for="mob"><span style="color:red">Enter a valid mobile number!</span></label>
					</div>
					<div class="form-group">
						<label for="land">Landline No.</label>
						<input type="tel" class="form-control" id="land" name="landlineno">
					</div>
					<button id="create" type="submit" class="btn btn-success">Create Account</button>
				</form>
			</div>
			<div class="col-md-3 col-sm-2  col-xs-12"></div>
			<div class="col-lg-4 col-md-3"></div>
		</div>
		<div class="container fluid">
			<div class="col-xs-12 footer">
				<marquee>&copy Shopping Bee &#8482 Services Pvt. Ltd.</marquee>
			</div>
		</div>
			<script src="../js/register.js"></script>
		</body>
		</html>
