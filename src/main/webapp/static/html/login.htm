	<!DOCTYPE html>
	<html>
	<head>
		<title>Shopping Bee-LogIn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12">
				<img class="logo" src="../images/logo.png" alt="Logo" href="http://localhost:8080/ShoppingBee/static/html/home.htm">
				<span class="title">Shopping Bee</span>
			</div>
		</div>
		<div class="container-fluid">	
			<div class="col-lg-3 col-md-3"></div>
			<div class="col-lg-5 col-md-6 form">
				<div class="error-message" style="display:none">
					<div id=error><span class="glyphicon glyphicon-warning-sign"></span> Incorrect Login!</div>
				</div>
				<div class="logout-message" style="display:none">
					<div id=logout><span class="glyphicon glyphicon-ok-sign"></span> Successfully Logged Out!</div>
				</div>
				<div>
					<h2>Login</h2>
					<form role="form" id="loginForm" action="http://localhost:8080/ShoppingBee/login" method="post">
						<div class="form-group">
							<label for="uname">Username:</label>
							<input type="username" class="form-control" id="uname" placeholder="Username" name="username">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Password" name="password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button id="login" type="submit" class="btn btn-primary btn-block">Login</button>
					</form>
				</div>
			</div>
			<div class="col-lg-4 col-md-3"></div>
		</div>
		<div class="container-fluid">
			<div class="col-lg-3 col-md-3"></div>
			<div class="new col-lg-5 col-md-3">
			<span class="register">New to Shopping Bee?  </span><a id="register" href="register.htm" class="btn btn-info">Register</a>
			</div>
			<div class="col-lg-4 col-md-3"></div>
		</div>
			<div class="container fluid">
				<div class="col-xs-12 footer">
					<marquee>&copy Shopping Bee &#8482 Services Pvt. Ltd.</marquee>
				</div>
			</div>
			<script src="../js/login.js"></script>
		</body>
		</html>
